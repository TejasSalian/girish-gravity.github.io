<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Data Table</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12 mt-5 mb-2">
          <button type="button" class="btn btn-secondary" name="table-loader" id="table-loader">Load Table</button>
          <select class="" id="year-select" name="">
            <option value="2018">2018-19</option>
            <option value="2017">2017-18</option>
            <option value="2016">2016-17</option>
          </select>
          <button type="button" class="btn btn-secondary" name="table-minimize" id="table-minimize" data-column="0">toggle</button>
        </div>
        <div class="col-12 mt-4 mb-3 table-holder">
          <div class="row">
            <div class="col-11">
              <table id="projects" class="table table-responsive table-striped table-bordered">
                <thead>
                  <tr>
                    <th rowspan="2" colspan="1">Project</th>
                    <th rowspan="2" colspan="1">Stage</th>
                    <th rowspan="2" colspan="1">Infrastructure Class</th>
                    <th rowspan="2" colspan="1">Agency</th>
                    <th rowspan="2" colspan="1">Region</th>
                    <th rowspan="2" colspan="1">Total estimated cost</th>
                    <th rowspan="2" colspan="1">Expenditure to June 2018</th>
                    <th rowspan="1" colspan="4" class="text-center">Funding</th>
                  </tr>
                  <tr>
                    <th>2018-19</th>
                    <th>2019-20</th>
                    <th>2020-21 to 2021-22</th>
                    <th>Beyond</th>
                  </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                  <tr>
                    <th rowspan="2" colspan="1">Project</th>
                    <th rowspan="2" colspan="1">Stage</th>
                    <th rowspan="2" colspan="1">Infrastructure Class</th>
                    <th rowspan="2" colspan="1">Agency</th>
                    <th rowspan="2" colspan="1">Region</th>
                    <th rowspan="2" colspan="1">Total estimated cost</th>
                    <th rowspan="2" colspan="1">Expenditure to June 2018</th>
                    <th>2018-19</th>
                    <th>2019-20</th>
                    <th>2020-21 to 2021-22</th>
                    <th>Beyond</th>
                  </tr>
                  <tr>
                    <th rowspan="1" colspan="4" class="text-center">Funding</th>
                  </tr>
                </tfoot>
            </table>
            </div>
            <div class="col-1" style="background-color: #009688;">
              <div class="tablePannel"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
