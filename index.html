<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>GravityiLabs</title>
    <style type="text/css">
      .preloader, .preloader > div{
        z-index: 4;
        width: 100%;
        height: 100vh;
        position: absolute;
        background-color: white;
      }
      .preloader-img{
        height: 80px;
        width: 80px;
        margin-top: calc(50vh - 40px);
      }
      .video-block{
        z-index: 0
      }
      .fix{
        z-index: 1;
        display: block;
        width: 100%;
        height: 100vh;
        position: absolute;
        background-color: transparent;
      }
      .audio-control{
        margin-top: 20px;
        margin-right: 20px;
        float: right;
      }
      .audio-control img{
        width: 30px;
        height: 30px;
      }
      .video-block video{
        max-width: 100%;
        max-height: 100vh;
      }
      .skip{
        z-index: 3;
        position: fixed;
        bottom: 0px;
        left: 0px;
        padding-bottom: 5vh;
      }
    </style>
  </head>
  <body>
    <div class="preloader">
      <div class="d-flex justify-content-center">
        <img class="preloader-img" src="loading.gif" alt="">
      </div>
    </div>
    <div class="fix">
      <div class="d-block">
        <a href="index.html" class="btn btn-default audio-control" id="unmute">
          <img src="muted.svg" alt="">
        </a>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center video-block">
          <video playsinline muted autoplay loop preload="auto" id="video">
            <source src="videos/gravity-innovation-labs.mp4" type="video/mp4">
            <source src="videos/gravity-innovation-labs.ogv" type="video/ogg; codecs=theora, vorbis">
            <source src="videos/gravity-innovation-labs.webm" type="video/webm; codecs=vp8, vorbis">
          </video>
        </div>
        <div class="col-12 skip text-center">
        	<a href="http://www.gravityconsulting.com.au/" class="btn btn-link" id="go-home">Continue to the current website</a>
	    	<h6 id="sec"><small>auto redirect in <span>40</span>s</small></h6>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.preloader').css({'display':'none'});
        var video = $('#video');
        video.get(0).play();
        setTimeout(function(){
          $('#play').trigger('click');
        }, 2000);
        $('#unmute').on('click', function (event) {
          event.preventDefault();
          video.get(0).play();
          if( video.prop('muted') ) {
            $('#unmute img').attr('src', 'unmuted.svg');
            video.prop('muted', false);
          }else {
            $('#unmute img').attr('src', 'muted.svg');
            video.prop('muted', true);
          }
        });
        $('#play').on('click', function (event) {
          event.preventDefault();
          video.get(0).play();
        });
        setTimeout(function(){
	    	window.location.replace('http://www.gravityconsulting.com.au/');
        }, 40000);
        var time = 40;
        setInterval(function(){
        	time--;
	    	if (time > 0) {
	    		$('#sec span').text(time);
	    	}else if(time === 0){
	    		$('#sec').html('<small><span>redirecting..</span></small>');
	    	}
        }, 1000);
        document.cookie = "haveVisitedBefore=Yes; expires=Thu, 1 Sept 2018 12:00:00 UTC; path=/";
      });
    </script>
  </body>
</html>
